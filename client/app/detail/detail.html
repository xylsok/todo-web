<navbar></navbar>
<div class="flex-full-view-free">
	<div class="container padding-top-20">
		<div class="panel panel-warning btn-metro animated pulse">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-info-circle"></i> 详情</h3>
			</div>
			<div class="panel-body content">
				<form class="form-horizontal" name="form">
					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-1">待办名称:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control input-sm" ng-model="memo.title"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-1">待办所属产品:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control input-sm" ng-model="memo.pname"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-1">待办紧急程度:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control input-sm" ng-model="memo.level"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-1">待办详细:</label>
						<div class="col-sm-8">
						<textarea rows="6" class="form-control input-sm" ng-model="memo.content">

						</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-1">待办名称的解决措施:</label>
						<div class="col-sm-8">
							<textarea rows="6" class="form-control input-sm" ng-model="memo.solution">

							</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-1">待办创建时间:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control input-sm" placeholder="{{memo.createTime|date:'yyyy-MM-dd HH:mm:ss'}}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-1">待办完成时间:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control input-sm" placeholder="{{memo.closeTime|date:'yyyy-MM-dd HH:mm:ss'}}"/>
						</div>
					</div>
				</form>
			</div>
			<div class="panel-footer text-right">
				<a href="/" class="btn btn-sm btn-warning btn-metro">返回首页</a>
			</div>
		</div>
	</div>
</div>
<footer></footer>
