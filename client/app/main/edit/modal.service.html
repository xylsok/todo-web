<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
		<span aria-hidden="true">x</span>
	</button>
	<h4 class="modal-title">
		<span>{{memo.id?'修改待办':'添加待办'}}</span>
	</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="form">
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-1">名称:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control input-sm" ng-model="memo.title"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-1">产品:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control input-sm" ng-model="memo.pname"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-1">级别:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control input-sm" ng-model="memo.level"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-1">详细:</label>
			<div class="col-sm-8">
				<textarea rows="6" class="form-control input-sm" ng-model="memo.content">

				</textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-1">措施:</label>
			<div class="col-sm-8">
				<textarea rows="6" class="form-control input-sm" ng-model="memo.solution">

				</textarea>
			</div>
		</div>

	</form>
</div>
<div class="modal-footer">
	<div ng-if="memo.id">
		<button type="button" class="btn btn-sm btn-warning btn-danger min-width-80" ng-click="core._del()">
			删除待办
		</button>
		<button type="button" class="btn btn-sm btn-warning btn-metro min-width-80" ng-click="core._updateTag()">
			标记为已办
		</button>
		<button type="button" class="btn btn-sm btn-primary btn-metro min-width-80" ng-click="core._edit()">
			保存修改
		</button>
	</div>
	<div ng-if="!memo.id">
		<button type="button" class="btn btn-sm btn-default btn-metro min-width-80" ng-click="cancel()">
			取消
		</button>
		<button type="button" class="btn btn-sm btn-primary btn-metro min-width-80" ng-click="core._save()">
			保存
		</button>
	</div>

	<span class="color-red">{{msg}}</span>
</div>
