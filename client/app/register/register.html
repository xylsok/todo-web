<navbar></navbar>
<div class="flex-full-view-free">
	<div class="container padding-top-20">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">用户账号</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="register.userName" id="firstname" placeholder="请输入名字">
				</div>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">昵称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="register.nickName" id="firstname3" placeholder="请输入名字">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" ng-model="register.password" id="lastname" placeholder="请输入用于登录账号">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">确认密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" ng-model="register.password2" id="lastname2" placeholder="请输入用于登录账号">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" ng-click="register._registerUser()" class="btn btn-default" >立即注册</button>
					<a href="/login"  class="btn btn-success">我要登录</a>
					<span class="color-green">{{register.msg}}</span>
				</div>
			</div>
		</form>

	</div>
</div>
<footer></footer>
