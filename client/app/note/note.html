<navbar></navbar>
<div class="note-bgc flex-full-view-free ">
	<div class="margin-left-50 margin-top-25">
		<h1>
			<i uib-tooltip="添加便签" ng-click="core.addBtn=!core.addBtn" tooltip-placement="bottom"
			   class="fa  fa-thumb-tack font-size-28 fa-click"
			   aria-hidden="true"></i>
			<i uib-tooltip="删除便签" ng-click="core.del=!core.del" tooltip-placement="bottom"
			   class="margin-left-30 fa fa-times font-size-28  fa-click" aria-hidden="true"></i>
		</h1>
	</div>
	<div class="container padding-top-20">
		<div class="row" ng-if="core.addBtn">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							添加便签
						</h3>
					</div>
					<div class="panel-body">
						<textarea rows="3" placeholder="便签内容小于等于100个字符" maxlength="60" ng-model="note.content"
								  class="form-control"></textarea>
						<div class="margin-top-2" ng-if="note.content.length">还可输入: <span class="color-red">{{60-note.content.length}}</span>
							个字符
						</div>
					</div>
					<div class="panel-footer text-right">
						<input type="button" ng-click="core.addBtn=!core.addBtn"
							   class="btn btn-default btn-sm btn-metro" value="取消"/>
						<input type="button" ng-click="core._add()" class="btn btn-success btn-sm btn-metro"
							   value="保存"/>
					</div>
				</div>
			</div>
			<div class="col-sm-1"></div>
		</div>
		<section>
			<ul>
				<li class="animated swing" ng-repeat="s in core.notes">
					<a href="#">
						<div class="pull-right" ng-if="core.del">
							<i title="删除便签" ng-click="core._del(s.id)"
							   class="fa fa-spin fa-times font-size-18 color-red fa-click"
							   aria-hidden="true"></i>
						</div>
						<h2>{{s.createTime|date:'yyyy/MM/dd'}}</h2>
						<p>{{s.content}}</p>
					</a>
				</li>
			</ul>
		</section>
	</div>
</div>
<footer></footer>
